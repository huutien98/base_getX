name: final_config_enviroment
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  json_serializable: ^6.3.1
  dio: ^4.0.6
  logger: ^1.1.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  cached_network_image: ^3.1.0
  flutter_svg: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7

flutter:

  generate: true
  uses-material-design: true

  fonts:
    - family: NotoSans
      fonts:
        - asset: asset/fonts/NotoSans-Light.ttf
          weight: 300
        - asset: asset/fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: asset/fonts/NotoSans-Medium.ttf
          weight: 500
        - asset: asset/fonts/NotoSans-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/NotoSans-Bold.ttf
          weight: 700
  assets:
    - asset/images/
    - asset/images/background/
    - asset/images/icon/

flutter_intl:
  enabled: true